<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: transparent;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  #bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 36px;
    width: 100%;
  }
  #date {
    font-size: 52px;
    font-family: Arial;
    font-weight: bold;
    color: black;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
    white-space: nowrap;
  }
  #time {
    font-size: 52px;
    font-family: Arial;
    font-weight: bold;
    color: black;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
    white-space: nowrap;
  }
</style>
</head>
<body>
<div id="bar">
  <div id="date"></div>
  <div id="time"></div>
</div>
<script>
  var TZ = 'America/Phoenix'; // Arizona â€” never observes DST, always UTC-7

  function update() {
    var now = new Date();

    // Date in Arizona timezone
    var dateStr = now.toLocaleDateString('en-US', {
      timeZone:  TZ,
      weekday:   'long',
      month:     'long',
      day:       'numeric',
      year:      'numeric'
    });
    document.getElementById('date').textContent = dateStr;

    // Time in Arizona timezone: 12:30 PM
    var timeStr = now.toLocaleTimeString('en-US', {
      timeZone:  TZ,
      hour:      'numeric',
      minute:    '2-digit',
      hour12:    true
    });
    document.getElementById('time').textContent = timeStr;
  }

  update();
  setInterval(update, 1000);
</script>
<hr/>
</body>
</html>
