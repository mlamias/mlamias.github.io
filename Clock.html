<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: transparent;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  #bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 36px;
    width: 100%;
  }
  #date {
    font-size: 52px;
    font-family: Arial;
    font-weight: bold;
    color: black;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
    white-space: nowrap;
  }
  #time {
    font-size: 52px;
    font-family: Arial;
    font-weight: bold;
    color: black;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
    white-space: nowrap;
  }
</style>
</head>
<body>
<div id="bar">
  <div id="date"></div>
  <div id="time"></div>
</div>
<script>
  function update() {
    var now = new Date();

    // Date: Wednesday, February 25, 2026
    var days   = ['Sunday','Monday','Tuesday','Wednesday',
                  'Thursday','Friday','Saturday'];
    var months = ['January','February','March','April','May','June',
                  'July','August','September','October','November','December'];
    document.getElementById('date').textContent =
      days[now.getDay()] + ', ' +
      months[now.getMonth()] + ' ' +
      now.getDate() + ', ' +
      now.getFullYear();

    // Time: 12:30 PM (no seconds)
    var h    = now.getHours();
    var m    = now.getMinutes();
    var ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    document.getElementById('time').textContent =
      h + ':' + String(m).padStart(2,'0') + ' ' + ampm;
  }

  update();
  setInterval(update, 1000);
</script>
<hr/>
</body>
</html>
